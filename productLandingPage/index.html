<!DOCTYPE html>
<html>
<head>
	<title>Web Development</title>
	<link rel="stylesheet" type="text/css" href="assets/styles/styles.css">

<body>
	<div class='page-container'>


		<header id='header'>
			<nav id='nav-bar'>
					<img id='header-img' src="assets/images/logo.png">

		<main>

			<section id='signUp' class='textCenter'>

				<form id='form' action='https://www.freecodecamp.com/email-submit'>

			<section id='javascript' class='textCenter'>

				<div class='responsive'>

					<a href='https://angularjs.org/'><img class='framework' src="assets/images/angular.png"></a>

					<a href='https://vuejs.org/'><img class='framework' src="assets/images/vue.png"></a>

		<footer id='footer' class='textCenter'>
