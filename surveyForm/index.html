<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h1 id="title">Survey Form</h1>
	<div id="formContainer">
	  <p id="description">
	    Let us know how we can improve freeCodeCamp
	  </p>
	  <form id="survey-form">
	    <div class="row">
	      <div class="labels">
	        <label id="name-label" for="name">* Name:</label>
	      </div>
	      <div class="inputs">
	        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
	      </div>
	    </div>
	    <div class="row">
	      <div class="labels">
	        <label id="email-label" for="email">* Email:</label>
	      </div>
	      <div class="inputs">
	        <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
	      </div>
	    </div>
	    <div class="row">
	      <div class="labels">
	        <label id="number-label" for="age">* Age:</label>
	      </div>
	      <div class='inputs'>
	        <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
	      </div>
	    </div>
	    <div class="row">
	      <div class="labels">
	        <label for="currentPos">Which option best describes your current role?</label>
	      </div>
	      <div class="inputs">
	        <select id="dropdown" name="currentPos" class="dropdown">
	          <option disabled value>Select an option</option>
	          <option value="student">Student</option>
	          <option value="job">Full Time Job</option>
	          <option value="learner">Full Time Learner</option>
	          <option value="preferNo">Prefer not to say</option>
	          <option value="other">Other</option>
	        </select>
	      </div>
	    </div>
	    <div class="row">
	      <div class="labels">
	        <label for="userRating">* How likely is that you would recommend freeCodeCamp to a friend?</label>
	      </div>
	      <div class="inputs">
	        <ul id='radioGroup'>
	          <li class="radio"><label>Definitely<input name="recommend" value="1"  type="radio" class="recommend" ></label></li>
	          <li class="radio"><label>Maybe<input name="recommend" value="2"  type="radio" class="recommend" ></label></li>
	          <li class="radio"><label>Not sure<input name="recommend" value="3"  type="radio" class="recommend" ></label></li>
	        </ul>
	      </div>
	    </div>
	    <div class="row">
	      <div class="labels">
	        <label for="likeMost">What do you like most in FCC?</label>
	      </div>
	      <div class="inputs">
	        <select id="likeMost" name="likeMost" class="dropdown">
	          <option disabled selected value>Select an option</option>
	          <option value="challenges">Challenges</option>
	          <option value="projects">Projects</option>
	          <option value="community">Community</option>
	          <option value="openSource">Open Source</option>
	        </select>
	      </div>
	    </div>
	    <div class="row">
	      <div class="labels">
	        <label for="improved">Things that should be improved in the future<br>(Check all that apply):</label>
	      </div>
	      <div class="inputs">
	        <ul id="improved">
	          <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="improved">Front-end Projects</label></li>
	          <li class="checkbox"><label><input name="prefer" value="2" type="checkbox" class="improved">Back-end Projects</label></li>
	          <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="improved">Data Visualization</label></li>
	          <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="improved">Challenges</label></li>
	          <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="improved">Open Source Community</label></li>
	          <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="improved">Gitter help rooms</label></li>
	          <li class="checkbox"><label><input name="prefer" value="7" type="checkbox" class="improved">Videos</label></li>
	          <li class="checkbox"><label><input name="prefer" value="8" type="checkbox" class="improved">City Meetups</label></li>
	          <li class="checkbox"><label><input name="prefer" value="9" type="checkbox" class="improved">Wiki</label></li>
	          <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="improved">Forum</label></li>
	          <li class="checkbox"><label><input name="prefer" value="11" type="checkbox" class="improved">Additional Courses</label></li>
	        </ul>
	      </div>
	    </div>
	    <div class="row">
	      <div class="labels">
	        <label for="comments">Any Comments or Suggestions?</label>
	      </div>
	      <div class="inputs">
	        <textarea id="comments" class="input-field" name="comments" placeholder="Enter your comment here..."></textarea>
	      </div>
	    </div>
	    <button id="submit" type="submit">Submit</button>
	  </form>
	</div>
	<footer>
	    <p>Written and coded by <a href='https://codepen.io/mcapps/' target='_blank'>Mike Capps</a></p>
	</footer>
</body>
</html>
